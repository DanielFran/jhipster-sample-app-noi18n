jhipster-prod-mysql:
  container_name: sampleNo18n-prod-mysql
  image: mysql
  # volumes:
  # - ~/volumes/jhipster/sampleNo18n/prod-mysql/:/var/lib/mysql/
  environment:
  - MYSQL_USER=root
  - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  - MYSQL_DATABASE=sampleno18n
  ports:
  - "3306:3306"
  command: mysqld --lower_case_table_name=1

