version: '2'
services:
  jhipsternoi18nsampleapplication-app:
    image: jhipsternoi18nsampleapplication
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:mysql://jhipsternoi18nsampleapplication-mysql:3306/jhipsternoi18nsampleapplication?useUnicode=true&characterEncoding=utf8&useSSL=false&createDatabaseIfNotExist=true
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    ports:
      - 8080:8080
  jhipsternoi18nsampleapplication-mysql:
    extends:
      file: mysql.yml
      service: jhipsternoi18nsampleapplication-mysql
