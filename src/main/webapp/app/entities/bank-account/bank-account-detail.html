
<div>
    <h2><span>Bank Account</span> {{vm.bankAccount.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.bankAccount.name}}</span>
        </dd>
        <dt><span>Balance</span></dt>
        <dd>
            <span>{{vm.bankAccount.balance}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.bankAccount.user.login}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
