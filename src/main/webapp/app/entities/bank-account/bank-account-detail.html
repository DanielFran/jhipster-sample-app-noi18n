
<div>
    <h2><span>BankAccount</span> {{vm.bankAccount.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</dt></dt>
        <dd>
            <span>{{vm.bankAccount.name}}<span>
        </dd>
        <hr>
        <dt><span>Balance</dt></dt>
        <dd>
            <span>{{vm.bankAccount.balance}}<span>
        </dd>
        <hr>
        <dt><span>user</span></dt>
        <dd>
            {{vm.bankAccount.user.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
