
<div>
    <h2><span>Operation</span> {{vm.operation.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.operation.date | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.operation.description}}</span>
        </dd>
        <hr>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.operation.amount}}</span>
        </dd>
        <hr>
        <dt><span>Bank Account</span></dt>
        <dd>
            <a ui-sref="bank-account-detail({id:vm.operation.bankAccount.id})">{{vm.operation.bankAccount.name}}</a>
        </dd>
        <hr>
        <dt><span>Label</span></dt>
        <dd>
            <span ng-repeat="label in vm.operation.labels">
                <a ui-sref="label-detail({id: {{label.id}}})">{{label.label}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
